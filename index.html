  function shuffle(a){ for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]} }
  function pickN(arr, n){ const copy=[...arr]; shuffle(copy); return copy.slice(0,n); }

  function buildQuestions(){
    const questionsDiv = document.getElementById("questions");
    questionsDiv.innerHTML = "";
    const part1 = QUESTION_BANK.slice(0,50);
    const part2 = QUESTION_BANK.slice(50,100);
    const part3 = QUESTION_BANK.slice(100,150);
    const sel1 = pickN(part1, 9);
    const sel2 = pickN(part2, 8);
    const sel3 = pickN(part3, 8);
    selected = [...sel1, ...sel2, ...sel3];
    document.getElementById("textBox").textContent = "";
    selected.forEach((q, index)=>{
      const answers = [...q.answers];
      shuffle(answers);
      const box = document.createElement("div");
      box.className = "question-box";
      box.dataset.index = index;
      const title = document.createElement("div");
      title.className = "question-title";
      title.textContent = "Ot√°zka " + (index+1) + " z " + QUESTIONS_PER_TEST + ": " + q.question;
      box.appendChild(title);
      const answersDiv = document.createElement("div");
      answers.forEach(ans=>{
        const id = "q"+index+"_"+ans;
        const label = document.createElement("label");
        label.setAttribute("for", id);
        label.innerHTML = '<input type="radio" name="q'+index+'" id="'+id+'" value="'+ans+'"> '+ans;
        answersDiv.appendChild(label);
      });
      box.appendChild(answersDiv);
      questionsDiv.appendChild(box);
      box.addEventListener("click", ()=>{
        document.querySelectorAll(".question-box").forEach(b=>b.classList.remove("active"));
        box.classList.add("active");
        document.getElementById("textBox").textContent = q.text ? q.text : "Tato ot√°zka nem√° text.";
      });
      box.addEventListener("change", updateAnswered);
    });
    updateAnswered();
  }

  function updateAnswered(){
    let answered = 0;
    selected.forEach((q,i)=>{
      const chosen = document.querySelector('input[name="q'+i+'"]:checked');
      if (chosen) answered++;
    });
    document.getElementById("answeredInfo").textContent = "Zodpovƒõzeno " + answered + " / " + QUESTIONS_PER_TEST;
    document.getElementById("progressBar").style.width = (answered / QUESTIONS_PER_TEST * 100) + "%";
  }

  function showLastResultBadge(){
    const badge = document.getElementById("lastResult");
    const str = localStorage.getItem("rohlik_cestina_test_last");
    if (!str) return;
    const obj = JSON.parse(str);
    const d = new Date(obj.date);
    badge.textContent = "Naposledy: " + (obj.name || "") + " ‚Äì " + obj.score + "/" + obj.total + " (" + d.toLocaleString("cs-CZ") + ")";
    badge.style.display = "inline-block";
  }

  function startTimer(){
    if (timerInterval) clearInterval(timerInterval);
    timeLeft = 30 * 60;
    paused = false;
    evaluated = false;
    document.getElementById("timer").textContent = "30:00";
    timerInterval = setInterval(()=>{
      if (!paused && !evaluated){
        timeLeft--;
        if (timeLeft <= 0){
          timeLeft = 0;
          if (!evaluated) evaluate();
        }
      }
      const m = Math.floor(timeLeft/60);
      const s = timeLeft % 60;
      document.getElementById("timer").textContent = (m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
    },1000);
  }

  function evaluate(){
    const missing = [];
    selected.forEach((q,i)=>{
      const chosen = document.querySelector('input[name="q'+i+'"]:checked');
      if (!chosen) missing.push(i+1);
    });
    const missDiv = document.getElementById("missing");
    if (missing.length){
      missDiv.textContent = "Nezodpovƒõzen√© ot√°zky: " + missing.join(", ");
      return;
    } else {
      missDiv.textContent = "";
    }
    let score = 0;
    let wrong = [];
    selected.forEach((q,i)=>{
      const chosen = document.querySelector('input[name="q'+i+'"]:checked');
      const box = document.querySelector('.question-box[data-index="'+i+'"]');
      if (chosen && chosen.value === q.correct){
        score++;
        box.classList.add("correct");
        box.classList.remove("wrong");
      } else {
        wrong.push({i:i+1, q:q.question, c:q.correct});
        box.classList.add("wrong");
        box.classList.remove("correct");
      }
    });
    const result = document.getElementById("result");
    const percent = Math.round(score / QUESTIONS_PER_TEST * 100);
    if (score >= MIN_SCORE){
      result.textContent = "V√Ωsledek: " + score + "/" + QUESTIONS_PER_TEST + " (" + percent + " %) ‚Äì PRO≈†EL(A).";
      result.style.color = "green";
    } else {
      result.textContent = "V√Ωsledek: " + score + "/" + QUESTIONS_PER_TEST + " (" + percent + " %) ‚Äì NEPRO≈†EL(A). Pot≈ôebujete alespo≈à " + MIN_SCORE + " bod≈Ø.";
      result.style.color = "red";
    }
    const details = document.getElementById("details");
    if (wrong.length){
      let html = "<h4>Nespr√°vn√© / nezodpovƒõzen√© ot√°zky:</h4><ul>";
      wrong.forEach(w=>{
        html += "<li>Ot√°zka " + w.i + ": " + w.q + " ‚Äì spr√°vnƒõ: <strong>" + w.c + "</strong></li>";
      });
      html += "</ul>";
      const today = new Date().toLocaleString("cs-CZ");
      const trainerText = "Jm√©no: "+(userName || "neuvedeno")+"\nDatum: "+today+"\nV√Ωsledek: "+score+"/"+QUESTIONS_PER_TEST+" ("+percent+" %)\nChyby: "+wrong.map(w=>"Ot√°zka "+w.i).join(", ");
      html += '<div class="trainer-box"><p><strong>Text pro ≈°kolitele:</strong></p><textarea>'+trainerText+'</textarea></div>';
      details.innerHTML = html;
      details.style.display = "block";
    } else {
      details.style.display = "none";
    }
    const resObj = { name: userName, score: score, total: QUESTIONS_PER_TEST, percent: percent, date: new Date().toISOString() };
    localStorage.setItem("rohlik_cestina_test_last", JSON.stringify(resObj));
    showLastResultBadge();
    evaluated = true;
  }

  document.getElementById("loginBtn").addEventListener("click", ()=>{
    const name = document.getElementById("loginName").value.trim();
    const pass = document.getElementById("loginPass").value.trim();
    if (!name){ document.getElementById("loginError").textContent = "Zadejte jm√©no."; return; }
    if (pass !== PASSWORD){ document.getElementById("loginError").textContent = "Nespr√°vn√© heslo."; return; }
    userName = name;
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("appHeader").style.display = "";
    document.getElementById("appWrap").style.display = "";
    document.getElementById("textPanel").style.display = "";
    document.getElementById("appActions").style.display = "";
    document.getElementById("onboarding").style.display = "flex";
    showLastResultBadge();
    buildQuestions();
    startTimer();
  });
  document.getElementById("loginPass").addEventListener("keydown", e=>{ if(e.key==="Enter") document.getElementById("loginBtn").click(); });
  document.getElementById("loginName").addEventListener("keydown", e=>{ if(e.key==="Enter") document.getElementById("loginBtn").click(); });

  document.getElementById("checkBtn").addEventListener("click", evaluate);
  document.getElementById("pauseBtn").addEventListener("click", ()=>{
    paused = !paused;
    document.getElementById("pauseBtn").textContent = paused ? "‚ñ∂" : "II";
  });
  document.getElementById("newTestBtn").addEventListener("click", ()=>{
    document.getElementById("result").textContent = "";
    document.getElementById("details").style.display = "none";
    document.getElementById("missing").textContent = "";
    document.querySelectorAll(".question-box").forEach(b=>b.classList.remove("correct","wrong"));
    buildQuestions();
    startTimer();
  });

  document.getElementById("themeBtn").addEventListener("click", ()=>{
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    localStorage.setItem("rohlik_test_theme", isDark ? "dark" : "light");
    document.getElementById("themeBtn").textContent = isDark ? "‚òÄÔ∏è" : "üåô";
  });
  if (document.body.classList.contains("dark")) document.getElementById("themeBtn").textContent = "‚òÄÔ∏è";
</script>
